<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results summary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container_1">
        <div class="nav">
           
                <h1 class="about">Your Result</h1>
                <div class="left-side">
                <h2 class="result">76</h2>
                <p class="text">of 100</p>
                </div>
                <h3 class="level">Great</h3>
                <p class="p-text">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            <div class="right-side">
                <h1 class="summary">Summary</h1>
               
                    <div class="card  box_1  ">
                        <img src="./img/iconoir_flash.svg" alt="Flash" class="all-image">
                        <h2 class="level-name title_1">Reaction</h2>
                        <p class="level-numb">80 <span class="span">/ 100</span></p>
                    </div>
                    <div class="card box_2">
                        <img src="./img/iconoir_brain.svg" alt="Brain" class="all-image">
                        <h2 class="level-name title_2">Memory</h2>
                        <p class="level-numb">92 <span class="span">/ 100</span></p>
                    </div>
                    <div class="card box_3">
                        <img src="./img/iconoir_chat-remove.svg" alt="Chat" class="all-image">
                        <h2 class="level-name title_3">Verbal</h2>
                        <p class="level-numb">61 <span class="span">/ 100</span></p>
                    </div>
                    <div class="card box_4">
                        <img src="./img/iconoir_eye-empty.svg" alt="Eye" class="all-image">
                        <h2 class="level-name title_4">Visual</h2>
                        <p class="level-numb">73 <span class="span">/ 100</span></p>
                    </div>
                    <button class="btn">Continue</button>
                </div>
            </div>
        </div>
       
       
    </div> 

</body>

</html>
